<script src="/scripts/add-cat.js"></script>
<div class="formbold-main-wrapper container mt-5">
    <h1 class="mb-5">Add a cat</h1>
    <div class="formbold-form-wrapper">
        <div class="mb-3 row">
            <div class="col-2">
                <label for="name" class="form-label">Cat Name</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="name" placeholder="Mersel" />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-2">
                <label for="age" class="form-label">Cat Age</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="age" rows="3" />
            </div>
        </div>
        <div class="mb-3 mt-5">
            <button type="submit" class="btn btn-primary mb-3" onclick="addCat()">Add Cat</button>
        </div>
    </div>
</div>
