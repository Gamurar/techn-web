<script src="/scripts/add-appointment.js"></script>
<div class="formbold-main-wrapper container mt-5">
    <h1 class="mb-5">Book an appointment with kitten</h1>
    <div class="formbold-form-wrapper">
        <div class="mb-3 row">
            <div class="col-2">
                <label for="first-name" class="form-label">First Name</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="first-name" />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-2">
                <label for="last-name" class="form-label">Last Name</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="last-name" rows="3" />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-2">
                <label for="kittens" class="form-label">Kitten to meet with</label>
            </div>
            <div class="col-8">
                <select class="form-select" id="kittens">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-2">
                <label for="date" class="form-label">Date</label>
            </div>
            <div class="col-8">
                <input type="date" id="date" name="date" value="2022-12-27" min="2018-01-01" max="2023-12-31" />
            </div>
        </div>
        <div class="mb-3 mt-5">
            <button type="submit" class="btn btn-primary mb-3" onclick="addAppointment()">Add appointment</button>
        </div>
    </div>
</div>
